<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Printing a Line with Multiple Statements</title>
		<script type = "text/javascript">
			var choice;
			var tem;
			var tem1;
			//document.write("<h1 style='color:magenta'>");
			window.alert("Welcome to JavaScript Program!");
			name=window.prompt("Please enter your name");
			choice=window.prompt("請選擇溫度轉換單位:\n"+"'1'(℃->℉)    '2'(℉->℃)","1");
			document.writeln("<h1>Hello  "+name+"~~!!!!!  \n</h2>");
			switch(choice)
			{
				case "1":
					do{
					tem=window.prompt("請輸入溫度℃");
					if(isNaN(tem)==true)window.alert("請重新輸入溫度");}while(isNaN(tem));
					tem1=parseInt(tem);
					document.writeln("<h2>"+tem+"℃="+bang(tem1)+"℉</h2>");
					break;
				case "2":
				do{
					tem=window.prompt("請輸入溫度℉");
					if(isNaN(tem)==true)window.alert("請重新輸入溫度");}while(isNaN(tem))
					tem1=parseInt(tem);
					document.write("<h2>"+tem+"℉="+bang1(tem1)+"℃</h2>");
					break;
				default:
					document.write("請重新載入~~!");
				break;
			}
			function bang(x)
			{
				return (x*9/5)+32
			}
			function bang1(x)
			{
				return (x-32)*5/9;
			}
				
		</script>
		</head><body>
		<body>
	</html>
